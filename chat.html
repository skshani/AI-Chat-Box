<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="chat.css">
</head>

<body>

    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="robot.jpeg" alt="" id="aiImage" width="10%">
            <div class="ai-chat-area">
                Hello Hi !... How Can Help You
            </div>
        </div>
    </div>


    <div class="promt-area">
        <input type="text" id="prompt" placeholder="Message.......">
        <button id="image"><i class="fa-solid fa-image"><input type="file" accept="images/*" hidden></i></button>
        <button id="submit"><i class="fa-solid fa-arrow-up-long"></i></button>
    </div>

    <script src="chat.js"></script>
</body>

</html>
